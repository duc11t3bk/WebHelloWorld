<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Boot HelloWorld</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<h1 th:text="#{msg.hello}"></h1>
	<h2>Minh Duc Hoang Profile</h2>
	
	<ul>
	  <li th:each="info : ${profiles}">
	  	<span th:text="*{info.key}"></span> : <span th:text="*{info.value}"></span>
	  </li>		
	</ul>
	<a th:href="@{/}">Home</a>
</body>
</html>
